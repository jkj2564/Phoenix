<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
	<head>
		<meta charset="UTF-8">
		<title>index</title>
		<th:block layout:fragment="css">
			<link rel="stylesheet" th:href="@{/css/notice_style.css}">
		</th:block>
		<th:block layout:fragment="script">
			<script th:inline="javascript">
		        $(function () {
		            $(".btn-ad-pro1").on("click", function() {
		                confirm("삭제하시겠습니까?");
		            })
		        });
			</script>
		</th:block>
	</head>
	<body>
		<div layout:fragment="content" class="All-Wrapper" style="margin-top:20px">
			<!--사이드바 부분-->
			<div id="snb" class="snb">
				<dl>
					<dt class="sub-title">
						<a href="#">관리자</a>
					</dt>
					<dd>
						<ul class="sub-menu">
							<li><a href="">상품 관리</a></li>
							<li id="product"><a href="/admin/reservationList">예약 관리</a></li>
						</ul>
					</dd>
				</dl>
			</div>
			<!--본문 부분-->
			<div class="Contents-wrap.fix">
				<div class="txt-title">
					<strong class="big-tit">
						<p>상품 관리</p>
					</strong>
				</div>
				<div class="BD-search">
					<button type="button" onclick="location.href='/tour/insertTour'" id="insertBtn">여행지 등록</button>
				</div>				<div>
					<table border=1 class="tg">
						<thead class="tb-head">
							<tr>
								<th class="tb-num">상품 번호</th>
								<th class="tb-name">상품명</th>
								<th class="tb-pri">판매가</th>
								<th class="tb-man" style="width:250px">관리</th>
							</tr>
						</thead>
						<tbody>
							<tr id="asdf" th:each="tour : ${tourList}">
								<td th:text="${tour.tourSeq}"></td>
								<td th:text="${tour.tourTitle}" class="singleline-ellipsis"></td>
								<td th:text="${#numbers.formatInteger(tour.tourPriceAdult, 0, 'COMMA')}"></td>
								<td class="tb-man">
									<div class="ed-dl-wrap">
										<span id="ed-dl-span">
											<img th:src="@{/images/edit.png}" alt="수정" id="ed-dl">
											<a href="Admin-reserve_ex.html">
												<button type="button" class="btn-ad-pro">수정</button>
											</a>
										</span>
										<a id="ed-dl-span1" th:href="@{/admin/deleteTour/{tourSeq} (tourSeq=${tour.tourSeq})}">
											<img th:src="@{/images/delete.png}" alt="수정" id="ed-dl">
											<button type="button" class="btn-ad-pro1">삭제</button>
										</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
    	</div>
	</body>
</html>
